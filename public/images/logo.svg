<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Aggressive gradient -->
    <linearGradient id="powerGradient" x1="0" y1="0" x2="120" y2="120">
      <stop offset="0%" stop-color="#FF3B00"/>
      <stop offset="100%" stop-color="#FF8A00"/>
    </linearGradient>
  </defs>

  <!-- Sharp Flow Path -->
  <path d="M20 80 L50 40 L80 80"
        stroke="url(#powerGradient)"
        stroke-width="8"
        stroke-linecap="round"
        stroke-linejoin="round"
        fill="none"
        stroke-dasharray="16 12">
    <animate attributeName="stroke-dashoffset"
             values="0;-28"
             dur="0.8s"
             repeatCount="indefinite"/>
  </path>

  <!-- Nodes -->
  <circle cx="20" cy="80" r="9" fill="#FF3B00"/>
  <circle cx="50" cy="40" r="9" fill="#FF5A1F"/>
  <circle cx="80" cy="80" r="9" fill="#FF8A00"/>

  <!-- Subtle Power Pulse -->
  <circle cx="50" cy="40" r="14" fill="none" stroke="#FF5A1F" stroke-width="2" opacity="0.6">
    <animate attributeName="r"
             values="14;20;14"
             dur="1.2s"
             repeatCount="indefinite"/>
    <animate attributeName="opacity"
             values="0.6;0;0.6"
             dur="1.2s"
             repeatCount="indefinite"/>
  </circle>

</svg>